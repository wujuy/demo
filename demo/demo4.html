<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <select name="" id="s1"></select>
  <select name="" id="s2">
    <option value="">请选择</option>
  </select>
  <script>
    var menu = [
      {"type_id": 1, "name": "大菜", "food": [
        {"food_id": 1, "name": "鱼香肉丝", "price": "10"},
        {"food_id": 2, "name": "红烧肉", "price": "11"},
        {"food_id": 3, "name": "香辣粉", "price": "12"},
        ]},
      {"type_id": 2, "name": "中菜", "food": [
        {"food_id": 4, "name": "小炒肉", "price": "13"},
        {"food_id": 5, "name": "云吞", "price": "14"}
      ]},
      {"type_id": 3, "name": "小菜", "food": [
        {"food_id": 6, "name": "雪糕", "price": "15"},
        {"food_id": 7, "name": "青瓜", "price": "16"}
      ]},
      {"type_id": 4, "name": "没菜", "food": [
        {"food_id": 8, "name": "没雪糕", "price": "15"},
        {"food_id": 9, "name": "没青瓜", "price": "16"}
      ]}
    ]
    
    function f(){
      var html='<option>请选择</option>'
      for(var item of menu){
        html += `
          <option value=${item.type_id}>
            ${item.name}
          </option>
        `
      }
      s1.innerHTML = html
   
      s1.onchange = function(){
        var html = '<option >请选择</option>'
        var optionIndex = s1.selectedIndex-1
        if(this.value != '请选择'){
          for(var item of menu[optionIndex].food){
            html += `
              <option value=${item.food_id}>
                ${item.name}
              </option>
            `
          }
        }
        s2.innerHTML = html
      }
    }
    f()
  </script>
</body>
</html>
